<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 2rem; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    h2 { margin-top: 2rem; }
  </style>
</head>
<body>
  <h1>Welcome, Admin</h1>

  <h2>Inquiries</h2>
  <table id="inquiriesTable">
    <thead>
      <tr>
        <th>Name</th><th>Email</th><th>Phone</th><th>Placement</th><th>Size</th><th>Description</th><th>Availability From</th><th>Availability To</th><th>Image Link</th><th>TimeStamp</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Abuse Logs</h2>
  <table id="abuseTable">
    <thead>
      <tr>
        <th>IP</th><th>Reason</th><th>Timestamp</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
function formatRow(row, fields) {
  return fields.map(field => {
    const td = document.createElement('td');
     if (field === 'full_name') {
      td.textContent = `${row.first_name || ''} ${row.last_name || ''}`.trim();
    } else if (field === 'created_at' || field === 'timestamp') {
      td.textContent = new Date(row[field]).toLocaleString();
    } else if (field === 'image_url' && row[field]) {
      const a = document.createElement('a');
      a.href = row[field];
      a.textContent = 'View Image';
      a.target = '_blank';
      td.appendChild(a);
    } else {
      td.textContent = row[field] || '';
    }
    return td;
  });
}

async function fetchData(url, tableId, fields) {
  try {
    const res = await fetch(url, {
      credentials: 'include' // ensure cookies are sent
    });

    if (!res.ok) {
      const contentType = res.headers.get("content-type") || "";
      const errorMessage = contentType.includes("application/json")
        ? (await res.json()).error || res.statusText
        : await res.text();

      console.error(`Error fetching ${url}:`, errorMessage);
      return;
    }

    const data = await res.json();

    if (!Array.isArray(data)) {
      console.warn(`Unexpected response format from ${url}:`, data);
      return;
    }

    const table = document.getElementById(tableId);
    const tbody = table.querySelector('tbody');
    tbody.innerHTML = '';

    data.forEach(row => {
      const tr = document.createElement('tr');
      const formatted = formatRow(row, fields);
      formatted.forEach(td => tr.appendChild(td));
      tbody.appendChild(tr);
    });
  } catch (err) {
    console.error(`Failed to fetch ${url}:`, err);
  }
}



    fetchData('/auth/api/inquiries', 'inquiriesTable', ['full_name', 'email', 'phone', 'placement', 'size', 'description', 'date_from', 'date_to', 'image_url', 'created_at']);
    fetchData('/auth/api/abuse-logs', 'abuseTable', ['ip_address', 'reason', 'created_at']);
  </script>
</body>
</html>
