<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 2rem; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    h2 { margin-top: 2rem; }
  </style>
</head>
<body>
  <h1>Welcome, Admin</h1>

  <h2>Inquiries</h2>
  <table id="inquiriesTable">
    <thead>
      <tr>
        <th>Name</th><th>Email</th><th>Phone</th><th>Placement</th><th>Size</th><th>Description</th><th>Availability From</th><th>Availability To</th><th>Image Link</th><th>TimeStamp</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Abuse Logs</h2>
  <table id="abuseTable">
    <thead>
      <tr>
        <th>IP</th><th>Reason</th><th>Timestamp</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
function formatRow(row, fields) {
  return fields.map(field => {
    const td = document.createElement('td');
     if (field === 'full_name') {
      td.textContent = `${row.first_name || ''} ${row.last_name || ''}`.trim();
    } else if (field === 'created_at' || field === 'timestamp') {
      td.textContent = new Date(row[field]).toLocaleString();
    } else if (field === 'image_url' && row[field]) {
      const a = document.createElement('a');
      a.href = row[field];
      a.textContent = 'View Image';
      a.target = '_blank';
      td.appendChild(a);
    } else {
      td.textContent = row[field] || '';
    }
    return td;
  });
}

async function fetchData(endpoint, tableId, fields) {
  const res = await fetch(endpoint);
  const data = await res.json();
  const tbody = document.querySelector(`#${tableId} tbody`);
  tbody.innerHTML = "";
  data.forEach(row => {
    const tr = document.createElement('tr');
    formatRow(row, fields).forEach(td => tr.appendChild(td));
    tbody.appendChild(tr);
  });
}

    fetchData('/admin/api/inquiries', 'inquiriesTable', ['full_name', 'email', 'phone', 'placement', 'size', 'description', 'date_from', 'date_to', 'image_url', 'created_at']);
    fetchData('/admin/api/abuse-logs', 'abuseTable', ['ip', 'reason', 'created_at']);
  </script>
</body>
</html>
