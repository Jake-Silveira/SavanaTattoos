<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In - Raven's Nest Co.</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4"></script>
</head>
<body>
  <div class="contentContainer">
    <h2 id="signInHeader">Sign In</h2>
    <div id="toast"></div>
    <form id="signInForm" novalidate>
      <label for="email" class="signInLabel">Email</label>
      <input id="email" class="signInInput" type="email" placeholder="Enter your email" required />
      <div id="emailError" class="error-msg"></div>

      <label for="password" class="signInLabel">Password</label>
      <input id="password" class="signInInput" type="password" placeholder="Enter your password" required />
      <div id="passwordError" class="error-msg"></div>

      <button id="signInBtn" class="signInInput" type="submit">Sign In</button>
    </form>
    <p>Not registered? <a href="/register.html">Create an account</a></p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const SUPABASE_URL = 'https://klsgtwlcvpngkwbzromr.supabase.co';
      const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtsc2d0d2xjdnBuZ2t3Ynpyb21yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMyMTUxNDMsImV4cCI6MjA2ODc5MTE0M30.KZnF7Rp_tabRNk7VSY44KYojYzLPAcsp96I07Kxd1EU';
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const form = document.getElementById('signInForm');
      const toastEl = document.getElementById('toast');

      function showToast(message) {
        toastEl.textContent = message;
        toastEl.classList.add('show');
        setTimeout(() => {
          toastEl.classList.remove('show');
        }, 3000);
      }

      async function handleLogin(email, password) {
        try {
          const response = await fetch('https://www.ravensnest.ink/sign-in', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password }),
            credentials: 'include'
          });

          const result = await response.json();
          if (!response.ok) {
            throw new Error(result.message || 'Sign-in failed');
          }

          sessionStorage.setItem('access_token', result.access_token);
          const role = result.user?.app_metadata?.role;

          if (role === 'admin') {
            window.location.href = 'https://www.ravensnest.ink/admin/dashboard?token=' + result.access_token;
          } else {
            showToast('Access denied: Admin role required.');
            setTimeout(() => {
              window.location.href = 'https://www.ravensnest.ink/index.html?token=' + result.access_token;
            }, 2000);
          }
        } catch (err) {
          showToast('Sign-in failed: ' + err.message);
        }
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        if (!email || !/^\S+@\S+\.\S+$/.test(email)) {
          document.getElementById('emailError').textContent = 'Enter a valid email';
          return;
        }
        if (!password) {
          document.getElementById('passwordError').textContent = 'Enter a password';
          return;
        }

        await handleLogin(email, password);
      });
    });
  </script>
</body>
</html>
