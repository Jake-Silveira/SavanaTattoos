<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 2rem auto;
      padding: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    #toast {
      background: #333;
      color: white;
      padding: 1em;
      display: none;
      margin-bottom: 1em;
    }

    button {
      padding: 0.5rem;
      cursor: pointer;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .btn-group button {
      flex: 1;
      margin-right: 0.5rem;
    }

    .btn-group button:last-child {
      margin-right: 0;
    }
  </style>
</head>
<body>
  <h2 id="formTitle">Sign In</h2>
  <div id="toast"></div>

  <div class="btn-group">
    <button onclick="showForm('login')">Sign In</button>
    <button onclick="showForm('signup')">Sign Up</button>
    <button onclick="showForm('reset')">Reset Password</button>
  </div>

  <!-- === Login Form === -->
  <form id="loginForm" onsubmit="handleLogin(event)">
    <input type="email" id="loginEmail" placeholder="Email" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button type="submit">Sign In</button>
  </form>

  <!-- === Sign Up Form === -->
  <form id="signupForm" style="display:none" onsubmit="handleSignup(event)">
    <input type="email" id="signupEmail" placeholder="Email" required />
    <input type="password" id="signupPassword" placeholder="Password" required />
    <button type="submit">Sign Up</button>
  </form>

  <!-- === Reset Password Form === -->
  <form id="resetForm" style="display:none" onsubmit="handleReset(event)">
    <input type="email" id="resetEmail" placeholder="Email" required />
    <button type="submit">Send Reset Link</button>
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const SUPABASE_URL = 'https://klsgtwlcvpngkwbzromr.supabase.co';
      const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtsc2d0d2xjdnBuZ2t3Ynpyb21yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMyMTUxNDMsImV4cCI6MjA2ODc5MTE0M30.KZnF7Rp_tabRNk7VSY44KYojYzLPAcsp96I07Kxd1EU';
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      window.showToast = function(message) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.style.display = 'block';
        setTimeout(() => toast.style.display = 'none', 3000);
      }

      window.showForm = function(form) {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('signupForm').style.display = 'none';
        document.getElementById('resetForm').style.display = 'none';

        document.getElementById(`${form}Form`).style.display = 'flex';
        document.getElementById('formTitle').textContent =
          form === 'login' ? 'Sign In' : form === 'signup' ? 'Sign Up' : 'Reset Password';
      }

window.handleLogin = async function(event) {
  event.preventDefault();
  const email = document.getElementById("loginEmail").value;
  const password = document.getElementById("loginPassword").value;

  const { data: signInData, error: signInError } = await supabase.auth.signInWithPassword({ email, password });

  if (signInError) return showToast("Login failed: " + signInError.message);
  showToast("Signed in! Redirecting...");

  // Get the fresh user session
  const { data: { user }, error: userError } = await supabase.auth.getUser();

  if (userError) return showToast("Failed to fetch user data.");
  
  const role = user?.user_metadata?.role || "user";

  if (role === "admin") {
    window.location.href = "/dashboard.html";
  } else {
    window.location.href = "/index.html";
  }
};

      window.handleSignup = async function(event) {
        event.preventDefault();
        const email = document.getElementById("signupEmail").value;
        const password = document.getElementById("signupPassword").value;

        const { error } = await supabase.auth.signUp({
          email,
          password,
          options: {
            data: { role: 'user' }
          }
        });

        if (error) return showToast("Sign-up failed: " + error.message);
        showToast("Sign-up successful! Check your email to confirm.");
      }

      window.handleReset = async function(event) {
        event.preventDefault();
        const email = document.getElementById("resetEmail").value;

        const { error } = await supabase.auth.resetPasswordForEmail(email, {
          redirectTo: window.location.origin + "/signIn.html"
        });

        if (error) return showToast("Reset failed: " + error.message);
        showToast("Reset email sent!");
      }

      // Handle password reset via recovery link
      const url = new URL(window.location.href);
      const isReset = url.searchParams.get('type') === 'recovery';

      if (isReset) {
        const newPass = prompt("Enter a new password:");
        if (!newPass) return;

        const { error } = await supabase.auth.updateUser({ password: newPass });
        if (error) return showToast("Failed to update password.");
        showToast("Password updated! You can now log in.");
      }
    });
  </script>
</body>
</html>
